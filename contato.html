<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadroMagia - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="icon" href="icon/images" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">QuadroMagia</h1>
            <nav>
                <a href="index.html" class="text-white text-decoration-none me-3">Home</a>
                <a href="sobre.html" class="text-white text-decoration-none me-3">Sobre</a>
                <a href="servicos.html" class="text-white text-decoration-none me-3">Serviços</a>
                <a href="produtos.html" class="text-white text-decoration-none me-3">Produtos</a>
                <a href="galeria.html" class="text-white text-decoration-none me-3">Galeria</a>
                <a href="contato.html" class="text-white text-decoration-none">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Seção de Contato -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Fale Conosco</h2>
            <form action="dadosenviados.html" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Seu Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Arthur Conteiro 2024 - ©Todos os direitos reservados - Trabalho acadêmico sem fins lucrativos.</p>
        <p id="ancora"><a href="#">Subir</a></p>
    </footer>
</body>
</html>
